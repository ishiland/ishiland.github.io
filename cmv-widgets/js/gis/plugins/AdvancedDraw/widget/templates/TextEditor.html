<div class="${baseClass}">

    <h4>${textEditorHeaderLabel}</h4>
    <ul class="controlsList list-inline">
        <li class="leftHandControls">
            <div class="symbolSelectItem" style="text-align: center">
                <div data-dojo-attach-point="italicButtonNode"></div>
                <div data-dojo-attach-point="boldButtonNode"></div>
                <div data-dojo-attach-point="underlineButtonNode"></div>
                <div data-dojo-attach-point="linethroughButtonNode"></div>
            </div>
            <div class="symbolSelectItem">
                <label class="symbolLabelItem">${i18n.widgets.textEditor.fontSizeLabel}</label>
            <div data-dojo-attach-point="fontSizeNode"></div>
            </div>

            <div class="symbolSelectItem">
                <label class="symbolLabelItem">${i18n.widgets.textEditor.haloWidthLabel}</label>
            <div data-dojo-attach-point="haloWidthSpinnerNode"></div>
            </div>

            <div class="symbolSelectItem">
                <label class="symbolLabelItem">${i18n.widgets.textEditor.textAngleLabel}</label>
            <div data-dojo-attach-point="fontAngleSpinnerNode"></div>
            </div>
        </li>
        <li class="rightHandControls">
            <div class="symbolSelectItem" style="margin-bottom: 20px">
                <label class="symbolLabelItem">${i18n.widgets.textEditor.textColorLabel}</label>
                <div data-dojo-attach-point="textColorPickerNode"></div>
            </div>
            <div class="symbolSelectItem" style="margin-bottom: 0">
                <label class="symbolLabelItem">${i18n.widgets.textEditor.haloColorLabel}</label>
                <div data-dojo-attach-point="haloColorPickerNode"></div>
            </div>
        </li>

    </ul>


</div>
